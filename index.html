	<script type="text/javascript">
		jsArray = function(table){
			var array = [];
			var i=1;
			while(typeof (table.get(i)) !== 'undefined'){
				array[i-1] = table.get(i);
				i=i+1;
			}
			return array;
		}
		jsFloat32Array = function(table){
			var array = jsArray(table);
			var floatArray = new Float32Array(array);
			return floatArray
